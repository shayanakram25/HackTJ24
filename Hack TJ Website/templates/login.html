<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In Form | CodeGuard</title>
    <link
        href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
        rel="stylesheet"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .container {
            position: relative;
            width: 420px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(9px);
            color: #f0f0f0; /* Adjusted font color to be similar to the website */
            border-radius: 12px;
            padding: 30px 40px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 10px;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 15px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: #f0f0f0; /* Adjusted font color to be similar to the website */
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
            color: #f0f0f0; /* Adjusted font color to be similar to the website */
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 30%;
            transform: translate(-50%);
            font-size: 32px; /* Increased the font size */
            color: #f0f0f0; /* Adjusted font color to be similar to the website */
        }

        .codeguard-text {
            color: #f0f0f0; /* Adjusted font color to be similar to the website */
            font-size: 24px; /* Increased the font size */
            margin-top: 15px; /* Adjusted margin for better spacing */
            font-weight: bold; /* Added font weight */
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: 10px 0 15px; /* Adjusted margin for better spacing */
        }

        .remember-forgot label input {
            accent-color: #f0f0f0; /* Adjusted font color to be similar to the website */
            margin-right: 3px;
        }

        .remember-forgot a {
            color: #f0f0f0; /* Adjusted font color to be similar to the website */
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        .register-link {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }

        .register-link p a {
            color: #f0f0f0; /* Adjusted font color to be similar to the website */
            text-decoration: none;
            font-weight: 600;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <img
        src="{{ url_for('static', filename='finalbg.jpg') }}"
        alt="background"
        class="background"
    />
    <div class="container">
        <img src="static/codeguardlogo.png" alt="CodeGuard Logo" class="logo" />
        <form action="overview">
            <h1>Log-In</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required />
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required />
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" />Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
            <div class="codeguard-text">CodeGuard</div>
        </form>
    </div>
</body>

</html>
