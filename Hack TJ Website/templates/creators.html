<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creators</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #183028; /* Dark green background color */
            color: white;
            font-family: 'Vollkorn', serif; /* Change font to Vollkorn */
        }

        .container {
            display: flex;
            position: relative;
            margin-left: 0;
        }

        .creators-list {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }

        .sidebar {
            background-color: #4b4276;
            color: #fff;
            padding: 20px;
            width: 200px;
            height: 100vh;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 30px;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 28px;
        }

        .sidebar ul li a.active {
            font-weight: bold;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        .creators-list h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 48px; /* Increase font size further */
            text-decoration: underline; /* Add underline */
        }

        .creators-list ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .creators-list ul li {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            width: calc(50% - 20px);
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
        }

        .profile-name {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>Navigation</h2>
            <ul>
                <li>
                    <a href="/creators" class="active"><i class="fas fa-user"></i>Creators</a>
                </li>
                <li>
                    <a href="/faq"><i class="fas fa-question"></i>FAQ</a>
                </li>
                <li>
                    <a href="/overview"><i class="fas fa-info"></i>Overview</a>
                </li>
                <li>
                    <a href="/submit"><i class="fas fa-file-upload"></i>Submit</a>
                </li>
            </ul>
        </nav>
        <div class="creators-list">
            <h2>Creators</h2>
            <ul>
                <li>
                    <div class="profile-pic" style="background-image: url('static/shayan.jpg')"></div>
                    <span class="profile-name">Shayan Akram</span>
                </li>
                <li>
                    <div class="profile-pic" style="background-image: url('static/sidd.jpg')"></div>
                    <span class="profile-name">Siddarth Kumar</span>
                </li>
                <li>
                    <div class="profile-pic" style="background-image: url('static/jake.jpg')"></div>
                    <span class="profile-name">Jacob Foster</span>
                </li>
                <li>
                    <div class="profile-pic" style="background-image: url('static/aditya.jpg')"></div>
                    <span class="profile-name">Aditya Nagar</span>
                </li>
            </ul>
        </div>
    </div>
    <img src="static/codeguardlogo.png" alt="Logo" class="logo" />
</body>
</html>
