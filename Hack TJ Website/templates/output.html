<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Output</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #183028; /* Dark green background color */
        color: white;
        font-family: "Vollkorn", serif; /* Change font to Vollkorn */
      }

      .container {
        display: flex;
      }

      .sidebar {
        background-color: #4b4276;
        color: #fff;
        padding: 20px;
        width: 200px;
        height: 100vh;
      }

      .sidebar h2 {
        text-align: center;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar ul li {
        margin-bottom: 30px;
      }

      .sidebar ul li a {
        color: #fff;
        text-decoration: none;
        display: flex;
        align-items: center;
        font-size: 28px;
      }

      .sidebar ul li a.active {
        font-weight: bold;
      }

      .sidebar ul li a i {
        margin-right: 10px;
      }

      .output {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        color: #fff; /* Match the text color */
      }

      .output h2 {
        margin-bottom: 20px;
        font-size: 36px; /* Increase font size */
        text-decoration: underline; /* Add underline */
      }

      .output p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .logo {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 100px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <h2>Navigation</h2>
        <ul>
          <li>
            <a href="/creators"><i class="fas fa-user"></i>Creators</a>
          </li>
          <li>
            <a href="/faq"><i class="fas fa-question"></i>FAQ</a>
          </li>
          <li>
            <a href="/overview"><i class="fas fa-info"></i>Overview</a>
          </li>
          <li>
            <a href="/output" class="active"
              ><i class="fas fa-file-alt"></i>Output</a
            >
          </li>
          <li>
            <a href="/submit"><i class="fas fa-file-upload"></i>Submit</a>
          </li>
        </ul>
      </nav>
      <div class="output">
        <h1>deadwa</h1>
        <p>your code has the following vulnerabilities</p>
        <p>{{result}}</p>
      </div>
    </div>
    <img src="static/codeguardlogo.png" alt="Logo" class="logo" />
  </body>
</html>
